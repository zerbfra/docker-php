version: '2'

services:
    web:
        image: nginx:latest
        ports:
            - 8080:80
        volumes:
            - ./html:/usr/share/nginx/html
            - ./site.conf:/etc/nginx/conf.d/default.conf
        links:
            - php
        restart: always
    php:
        build: .
        volumes:
          - ./html:/usr/share/nginx/html
        links:
          - db:mysql
        restart: always
    db:
      image: mariadb
      environment:
        MYSQL_ROOT_PASSWORD: root
    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      links:
        - db:mysql
      ports:
        - 8181:80
      environment:
        PMA_HOST: mysql
        PMA_PORT: 3306
      restart: always